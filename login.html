<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAriss promise of love</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/o7uN4sN.jpeg') center/cover no-repeat;
            filter: brightness(0.35);
            z-index: -2;
        }
        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 2px,
                rgba(0,0,0,0.05) 4px
            );
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: -1;
        }
        .login-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            padding: 40px;
            background: rgba(0,0,0,0.65);
            border: 1px solid rgba(0,255,255,0.4);
            box-shadow: 0 0 25px rgba(0,255,255,0.25);
            backdrop-filter: blur(8px);
            border-radius: 12px;
        }
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            text-align: center;
            letter-spacing: 3px;
            color: cyan;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-1 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-2 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-1 {
            0%   { clip: rect(10px, 9999px, 50px, 0); }
            20%  { clip: rect(80px, 9999px, 90px, 0); }
            40%  { clip: rect(20px, 9999px, 70px, 0); }
            60%  { clip: rect(60px, 9999px, 100px, 0); }
            100% { clip: rect(5px, 9999px, 45px, 0); }
        }
        @keyframes glitch-2 {
            0%   { clip: rect(60px, 9999px, 100px, 0); }
            20%  { clip: rect(10px, 9999px, 40px, 0); }
            40%  { clip: rect(80px, 9999px, 120px, 0); }
            60%  { clip: rect(30px, 9999px, 60px, 0); }
            100% { clip: rect(50px, 9999px, 90px, 0); }
        }
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 4px;
            color: #00eaff;
            text-shadow: 0 0 6px #114448;
        }
        .input-group { margin-top: 25px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: cyan; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid cyan;
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00ffff; box-shadow: 0 0 10px cyan; }
        .btn-login, .btn-register {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.25s;
        }
        .btn-login {
            background: linear-gradient(90deg, #00ffff, #007c7c);
            color: #000;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #00ffff, #00bebe);
            box-shadow: 0 0 15px cyan;
        }
        .btn-register {
            background: linear-gradient(90deg, #ff7f50, #ff4500);
            color: #fff;
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #ff6347, #ff2400);
            box-shadow: 0 0 15px red;
        }
    </style>
</head>

<body>

    <div class="background"></div>
    <div class="scanlines"></div>

    <div class="login-container">
        <h1 class="glitch" data-text="GRUPO 935">Dragon Ball</h1>
        <p class="login-subtitle">Sitio donde recordar√°s momentos de tu infancia</p>

        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" placeholder="Correo de usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="" required>
                    <span id="togglePass" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; user-select:none; font-size:18px; color:cyan;">
                        üëÅÔ∏è
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login">INGRESAR</button>
            <button type="button" id="registerBtn" class="btn-register">REGISTRARSE</button>
        </form>
    </div>

    <!-- ======= SCRIPTS ======= -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLMsBQ7UD7o9cAn5KFesgcQTMT0HkZeDE",
            authDomain: "proyecto-login-vic.firebaseapp.com",
            projectId: "proyecto-login-vic",
            storageBucket: "proyecto-login-vic.appspot.com", // corregido
            messagingSenderId: "147439509862",
            appId: "1:147439509862:web:a7f9549663315c19fb28a7",
            measurementId: "G-HWB0J8QQCE"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Toggle contrase√±a
        const passInput = document.getElementById('password');
        const toggle = document.getElementById('togglePass');
        toggle.addEventListener('click', () => {
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);
        });

        // Login con Firebase
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Usuario ingresado:', user.email);
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error(error.code, error.message);
                    alert('Error al ingresar: ' + error.message);
                });
        });

        // Registro de usuario
        const registerBtn = document.getElementById('registerBtn');
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(password.length < 6) {
                alert("Ingresa tus datos. La contrase√±a debe tener al menos 6 caracteres el sistema te agregara automaticamente.");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Usuario registrado: " + userCredential.user.email);
                })
                .catch((error) => {
                    console.error(error.code, error.message);
                    alert("Error al registrar: " + error.message);
                });
        });
    </script>

</body>
</html>
